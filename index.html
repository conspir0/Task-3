<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dzien-1</title>

    <!--  FONTS & STYLE  -->
    <link href="https://fonts.googleapis.com/css?family=Monda:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/themes/tooltipster-noir.min.css" />
    
    <!--  Tooltipster-follower Style -->
    <link rel="stylesheet" type="text/css" href="vendor/tooltipster.bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="//louisameline.github.io/tooltipster-follower/dist/css/tooltipster-follower.min.css" />
    
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" defer src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>
    
    <!--  Tooltipster-follower JS  -->
    <script type="text/javascript" defer src="vendor/tooltipster.main.min.js"></script>
    <script type="text/javascript" defer src="http://louisameline.github.io/tooltipster-follower/dist/js/tooltipster-follower.min.js"></script>
    
    <script src="js/script.js" defer></script>
</head>
<body>
    
    
    <!--  NAV - menu  -->
    <nav>
        <div class="nav__menu">
            <ul>
                <li class="menu__link">O inwestycji</li>
                <li class="menu__link">Znajdź dom</li>
                <li class="menu__link">Wizualizacje</li>
                <li class="menu__link menu__link--title">Osiedle Marmurowe <sup>2</sup></li>
                <li class="menu__link">Lokalizacja</li>
                <li class="menu__link">O deweloperze</li>
                <li class="menu__link">Kontakt</li>
            </ul>
        </div>
    </nav>
    
    <!--  MAIN  -->
    <main>
       
        <!--  MAIN - header content  -->
        <header>
           <div class="header__content">
                <p>Adres: ul.Budy 16, Łódź</p>
                <p>Biuro sprzedaży: Beskidzka 134, Łódź</p>
           </div>
        </header>
        
        <!--  MAIN - section map  -->
        <section id="map">
            <div class="section__map">
               
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="/images/map/mapa.png" usemap="#image-map">

                <map name="image-map">
                    <area class="tooltip" title="<strong>Park</strong><br>im. Szarych Szeregów" coords="421,301,31" shape="circle">
                    <area class="tooltip" title="YouTube" coords="747,299,36" shape="circle">
                    <area class="tooltip" title="GitHub" coords="468,589,36" shape="circle">
                    <area class="tooltip" title="Awww" coords="925,401,38" shape="circle">
                </map>    
            </div>
        </section>
    </main>
    
    <!--  FOOTER  -->
    <footer class="footer">
        <div class="footer__content">
           
            <!--  FOOTER - copyright  -->
            <p class="copyright__text">Wszelkie prawa zastrzeżone PORCZYŃSCY INVESTMENT Sp.J.</p>
            
            <!--  FOOTER - logo  -->
            <div class="logo">
                <p class="logo__text">Projekt i wdrożenie:</p>
                <img class="logo__img" src="images/logo/I_LIKE_ART_LOGO-BLACK.png" alt="I like art">
            </div>
        </div>
    </footer>
</body>
</html>
